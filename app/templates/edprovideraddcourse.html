<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and CSS/JS imports -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='../static/css/images/logo.png') }}">
    
    <!-- Page Title -->
    <title>User Inquiry</title>
    
    <!-- Custom CSS styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/edprovider_style.css') }}">
    
    <!-- JavaScript imports -->
    <script src="{{ url_for('static', filename='../static/js/edprovider.js') }}"></script>
    
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Header and navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid navi_menu">
                
                <!-- Company logo link -->
                <a href="/" class="logo">
                    <img src="{{ url_for('static', filename='../static/css/images/logo.png') }}" alt="Company Logo" id="logo">
                </a>
                
                <!-- Navigation menu items -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Dropdown for dashboards -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dashboardDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dashboards
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dashboardDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('edprovider.edproviderlanding') }}">Dashboard 1</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('edprovider.edproviderlanding2') }}">Dashboard 2</a></li>
                            </ul>
                        </li>
                        <!-- Link to Add Course -->
                        <li class="nav-item">
                            <a class="active" href="{{ url_for('edprovider.add_course') }}">Add Course</a>
                        </li>
                        <!-- Link to Potential Student page -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('edprovider.view_courses') }}">Potential Student</a>
                        </li>
                    </ul>
                </div>
                
                <!-- User profile and actions -->
                <div class="dropdown ms-auto d-flex align-items-center">
                    <span class="welcome-text me-3">{{ migrant_email }}</span>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- User options dropdown menu -->
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="{{ url_for('edprovider.add_course') }}">Add Course</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('edprovider.user_inquiry') }}">Submit Inquiry</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content area for adding a new course -->
    <div class="container">
        <!-- Form for adding a new course -->
        <form action="{{ url_for('edprovider.add_course') }}" method="POST">
            <!-- Form fieldset for organizing course details -->
            <fieldset class="form-fieldset">
                <legend><strong>Add New Course</strong></legend>
                <p class="container">Select one of the options provided below:</p>

                <!-- Industry Dropdown -->
                <div class="form-group">
                    <label for="industry" class="form-label">Industry</label>
                    <select id="industry" name="industry" class="form-select" required>
                        <option value="Engineering">Engineering</option>
                        <option value="Community and Personal Care">Community and Personal Care</option>
                        <option value="Arts">Arts</option>
                        <option value="Finance and Accounting">Finance and Accounting</option>
                        <option value="Agriculture and Environmental">Agriculture and Environmental</option>
                        <option value="Education">Education</option>
                        <option value="ICT and Computer Science">ICT and Computer Science</option>
                        <option value="Trade">Trade</option>
                        <option value="Business">Business</option>
                        <option value="Social Science">Social Science</option>
                        <option value="Health and Fitness">Health and Fitness</option>
                        <option value="Culinary">Culinary</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Law">Law</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Transport">Transport</option>
                        <option value="Arts and Design">Arts and Design</option>
                        <option value="Environmental Health">Environmental Health</option>
                        <option value="Sport">Sport</option>
                    </select>
                </div>

                <!-- Course Name Text Field -->
                <div class="form-group">
                    <label for="course_name" class="form-label">Course Name</label>
                    <input type="text" id="course_name" name="course_name" class="form-input" placeholder="Enter course name" required>
                </div>

                <!-- Course Type Dropdown -->
                <div class="form-group">
                    <label for="course_type" class="form-label">Course Type</label>
                    <select id="course_type" name="course_type" class="form-select" required>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Certificate">Certificate</option>
                        <option value="Masters">Masters</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>

                <!-- Duration Dropdown -->
                <div class="form-group">
                    <label for="duration" class="form-label">Duration</label>
                    <select id="duration" name="duration" class="form-select" required>
                        <option value="1 year">1 year</option>
                        <option value="2 years">2 years</option>
                        <option value="3 years">3 years</option>
                        <option value="4 years">4 years</option>
                        <option value="6-12 months">6-12 months</option>
                    </select>
                </div>

                <!-- Course Structure Textarea -->
                <div class="form-group">
                    <label for="course_structure" class="form-label">Course Structure</label>
                    <textarea id="course_structure" name="course_structure" class="form-input" placeholder="Enter course structure details" required></textarea>
                </div>

                <!-- Cost Input Field -->
                <div class="form-group">
                    <label for="cost" class="form-label">Cost (in AUD)</label>
                    <input type="number" id="cost" name="cost" class="form-input" placeholder="Enter course cost" required min="0" step="0.01">
                </div>

                <!-- Key Learnings Textarea -->
                <div class="form-group">
                    <label for="key_learnings" class="form-label">Key Learnings</label>
                    <textarea id="key_learnings" name="key_learnings" class="form-input" placeholder="Enter key learnings" required></textarea>
                </div>

                <!-- Submit button for adding the course -->
                <button type="submit" class="btn btn-primary">Add Course</button>
            </fieldset>
        </form>
    </div>
</body>

</html>

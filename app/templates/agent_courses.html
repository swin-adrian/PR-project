<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Agent Courses</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid navi_menu">
                <a href="/" class="logo">
                    <img src="{{ url_for('static', filename='../static/css/images/logo.png') }}" alt="Company Logo" id="logo">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('agent.agentlanding') }}">Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('agent.my_migrants') }}">My Migrants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('agent.user_inquiry') }}">Submit Inquiry</a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown ms-auto d-flex align-items-center">
                    <span class="welcome-text me-3">{{ agent_email }}</span>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h2 class="text-center mb-4">Available Courses</h2>
        <div class="row" id="course-list">
            <!-- Course cards will be populated here by JavaScript -->
        </div>
    </div>

    <!-- Modal for recommending a course -->
    <div class="modal fade" id="recommendModal" tabindex="-1" aria-labelledby="recommendModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recommendModalLabel">Recommend Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recommendForm">
                        <div class="mb-3">
                            <label for="migrantSelect" class="form-label">Select Migrant</label>
                            <select class="form-select" id="migrantSelect" required>
                                <!-- Migrant options will be populated here by JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Feedback</label>
                            <textarea class="form-control" id="feedback" rows="3" required></textarea>
                        </div>
                        <input type="hidden" id="courseId">
                        <button type="submit" class="btn btn-primary">Submit Recommendation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add jQuery and Bootstrap JS before your custom script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/agent_courses.js') }}" defer></script>
</body>
</html>

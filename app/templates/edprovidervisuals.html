<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdProvider Visuals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/edprovider_style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        /* Styling similar to agentlanding */
        .dashboard-section {
            border-top: 1px solid #ddd;
            margin-top: 20px;
            padding-top: 20px;
        }
        
        .chart-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .chart-box {
            width: 45%;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .chart-background {
            background-color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .navi_menu a {
            margin-right: 15px;
            font-weight: bold;
            color: #007bff;
        }

        .navi_menu a:hover {
            text-decoration: none;
            color: #0056b3;
        }
    </style>
</head>
</nav>
<body>
    <header>
        <nav>
            <div class="navi_menu">
                <div class='navi_menu'>
                <a class="active" href="{{ url_for('auth.login') }}"><strong>Home</strong></a>
                <a class="active" href="{{ url_for('edprovider.view_courses') }}" class="view-courses-btn">Potential Student</a>
                <a class="active" href="{{ url_for('edprovider.user_inquiry') }}" class="submit-inquiry-btn">Submit Inquiry</a>
        </div>
        </nav>
    </header>

    <div class="container my-5">
        <h1>Analytics for Registered Courses and Costs</h1>

        <!-- Section for Charts -->
        <div class="dashboard-section">
            <div class="chart-container">
                <!-- Left chart for Number of Students per Course -->
                <div class="chart-box chart-background">
                    <h4 class="text-center mb-3">Number of Students per Course</h4>
                    <canvas id="studentsPerCourseChart"></canvas>
                </div>

                <!-- Right chart for Costs per Course -->
                <div class="chart-box chart-background">
                    <h4 class="text-center mb-3">Costs per Course</h4>
                    <canvas id="costsPerCourseChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch data from the Flask backend and create charts
        function fetchDataAndCreateCharts() {
            fetch('/view_courses_data')
                .then(response => response.json())
                .then(data => {
                    const { courses: courseCounts, costs: totalCosts } = data;
    
                    // Extract course names, student counts, and costs
                    const courseNames = Object.keys(courseCounts);
                    const studentCounts = Object.values(courseCounts);
                    const courseCosts = Object.values(totalCosts);
    
                    // Create the charts with the fetched data
                    createBarChart('studentsPerCourseChart', 'Number of Students', 'Courses', courseNames, studentCounts, '#4E79A7', 'students');
                    createBarChart('costsPerCourseChart', 'Total Cost (USD)', 'Courses', courseNames, courseCosts, '#E15759', 'USD', true);
                })
                .catch(error => {
                    console.error('Error fetching course data:', error);
                    alert('Failed to load course data.');
                });
        }
    
        // General function to create a bar chart
        function createBarChart(canvasId, yAxisTitle, xAxisTitle, labels, dataValues, color, unit, horizontal = false) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const config = {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: yAxisTitle,
                        data: dataValues,
                        backgroundColor: color,
                        borderColor: color,
                        borderWidth: 1,
                        hoverBackgroundColor: adjustColorBrightness(color, -30),
                    }]
                },
                options: {
                    indexAxis: horizontal ? 'y' : 'x',
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: color,
                            titleFont: { size: 14 },
                            bodyFont: { size: 12 },
                            padding: 10,
                            cornerRadius: 5,
                        },
                        datalabels: {
                            color: 'white',
                            align: horizontal ? 'right' : 'center',
                            anchor: horizontal ? 'end' : 'center',
                            font: { weight: 'bold', size: 14 },
                            formatter: function(value) {
                                return horizontal ? `$${value}` : `${value} ${unit}`;
                            }
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: xAxisTitle } },
                        y: { 
                            beginAtZero: true,
                            title: { display: true, text: yAxisTitle }
                        }
                    }
                }
            };
            new Chart(ctx, config);
        }
    
        // Utility function to adjust color brightness
        function adjustColorBrightness(hex, percent) {
            const num = parseInt(hex.slice(1), 16),
                amt = Math.round(2.55 * percent),
                R = (num >> 16) + amt,
                G = (num >> 8 & 0x00FF) + amt,
                B = (num & 0x0000FF) + amt;
            return `#${(0x1000000 + (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 + 
                        (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 + 
                        (B < 255 ? (B < 1 ? 0 : B) : 255))
                        .toString(16).slice(1).toUpperCase()}`;
        }
    
        // Call function to fetch data and create charts
        fetchDataAndCreateCharts();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
